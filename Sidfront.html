<!DOCTYPE html>
<html>

<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .about-container {
      border-color: rgb(18, 25, 25);
      border-style: solid;
      border-radius: 0%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .about-text {
      flex: 1;
      padding: 20px;
    }

    .about-image {
      flex: 1;
      padding: 20px;
    }

    .about-image img {
      max-width: 100%;
      height: 70%;
      align-items: right;
    }

    .circle {
      width: 50px;
      height: 50px;
      background-color: azure;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 30%;
      transform: translateY(-50%);
    }

    .previous {
      left: 20px;
    }

    .arrow {
      width: 20px;
      height: 20px;
      border-top: 2px solid rgb(19, 17, 17);
      border-right: 2px solid rgb(19, 17, 17);
    }

    .previous .arrow {
      transform: rotate(-135deg);
    }
  </style>
</head>

<body>
  <div class="w3-row w3-padding-34" id="about">
    <div class="about-container">
      <div class="about-text">
      <a href="Sidsong1.html">  <h2><i>Kurumba</i></h2> </a>
        <audio controls>
          <source src="kumrumba.mp3" type="audio/mpeg">
        </audio>
        <a href="Sidsong2.html">  <h2><i>Maruvarthai</i></h2> </a>
        <audio controls>
          <source src="maruvaarthai.mp3" type="audio/mpeg">
        </audio>
        <a href="Sidsong3.html">  <h2><i>Netri kan</i></h2> </a>
        <audio controls>
          <source src="raatan.mp3" type="audio/mpeg">
        </audio>
        <a href="Sidsong4.html">  <h2><i> Maara</i></h2> </a>
        <audio controls>
          <source src="pal.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div class="about-image">
        <img src="sid sriram.jpg" class="w3-round w3-image w3-opacity-min" alt="Table Setting">
      </div>
    </div>
  </div>

</body>

</html>
